{% extends 'base.html' %}
{% block content %}
    <form action="/newPage/", method="post">
          {% csrf_token %}

          <table align="center" class="table table-bordered">
              <tr>
                  <th width="200"height="50">
                      REGISTRATION FORM <br /><br />
                  </th>
              </tr>
              <tr>
                  <th width="200">
                      <input type="radio" name="radio1" value="C" checked> Client
                      <input type="radio" name="radio1" value="O"> Ouvrier
                      <input type="radio" name="radio1" value="F"> Fournisseur
                      <input type="radio" name="radio1" value="A"> Apprenti
                  </th>
              </tr>
              <tr>
                  <th width="200">
                      <input type="text" placeholder="Prenom" name="prenom1">
                  </th>
              </tr>
              <tr>
                  <th width="200">
                      <input type="text" placeholder="Nom" name="nom1">
                  </th>
              </tr>

              <tr>
                  <th width="200">
                      <input type="radio" name="radio" value="H" checked>Homme
                      <input type="radio" name="radio" value="F">Femme
                  </th>
              </tr>
              <tr>
                  <th width="200">
                      <input type="number" placeholder="Telephone" required name="Contact">
                  </th>
              </tr>
              <tr>
                  <th colspan="15">
                      <button type="submit" class="btn btn-primary">Save</button>
                  </th>
              </tr>
          </table>

      </form>
{% endblock  %}
